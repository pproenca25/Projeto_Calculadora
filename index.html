<!DOCTYPE html>
<html lang="pt-nr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="calculator" id="calculator">
        <div class="display" id="display"></div>
        <div class="buttons">
            <button class="button light--grey">C</button>
            <button class="button light--grey">%</button>
            <button class="button light--grey">.</button>
            <button class="button orange">/</button>
            <button class="button dark--grey">7</button>
            <button class="button dark--grey">8</button>
            <button class="button dark--grey">9</button>
            <button class="button orange">*</button>
            <button class="button dark--grey">4</button>
            <button class="button dark--grey">5</button>
            <button class="button dark--grey">6</button>
            <button class="button orange">-</button>
            <button class="button dark--grey">1</button>
            <button class="button dark--grey">2</button>
            <button class="button dark--grey">3</button>
            <button class="button orange">+</button>
            <button class="button dark--grey wide">0</button>
            <button class="button orange">=</button>
        </div>
    </div>
   <script src="./script.js"></script> 
</body>
</html>
